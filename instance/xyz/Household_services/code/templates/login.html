<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    >
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="formbody">
            <h1>Login form</h1>
            <div style="text-align: right; position: relative; top: 0;">
               <a href="/proregister">Register as professional</a>
          </div>
                
            <form action="/" method="POST">
                <div class="mb-3">
                  <label for="User_name" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="user_name" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
              
                <div style="text-align: center;">
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
              
              
              <div style="text-align: center;">  <a href="/register">Are you a new user?</a>
                <div class="err_msg">{{msg}}</div>
              </div>
                
              </form>
            </div>
        </div>
        
  
      </div>

        </div>
    </div>
    
</body>
</html>
