{% extends "user_layout.html" %}
{% block content %}
<div class="center"><h3>Book Service</h3></div>
<div class="center"><h4>Service name : {{service.service_name}} </h4></div>

<form action="/close_service/{{name}}" method="POST">
<div class="input_form">
    <div class="mb-3">
        <label for="name" class="form-label">User Id</label>
        <input type="text" class="form-control" name="uid" id="uid" value="{{uid}}" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Service Id</label>
        <input type="text" class="form-control" name="sid" id="sid" value="{{sid}}" readonly>
    </div>
   
    
    <div class="mb-3">
        <label for="name" class="form-label"> price</label>
        <input type="text" class="form-control" name="total_price" value="{{service.base_price}}" readonly>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label"> Date</label>
      <input type="text" class="form-control" name="total_price" id="date" >
  </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/user/{{name}}" type="button" class="btn btn-primary">Cancel</a>
    </div>
</div>
</form>
{%endblock%}
