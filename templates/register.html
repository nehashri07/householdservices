<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user login form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  >
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="formbody">
            <h1>Registeration form</h1>
            <form action="/register" method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="user_name" aria-describedby="emailHelp">
              </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"> create Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1"> 
                </div>
                <div class="mb-3">
                    <label for="exampleAdress" class="form-label"> Enter address</label>
                    <input type="address" class="form-control" name="address" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="examplefullname" class="form-label">Full name</label>
                    <input type="" class="form-control" name="full_name" id="exampleInputName">
                </div>
                <div class="mb-3">
                  <label for="pin_code" class="form-label">Pin code</label>
                  <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="500001">
              </div>
                <div style="text-align: center;">
                  <button type="submit" class="btn btn-primary">Register as user</button>
              </div>
              
               

                </button>
                <div style="text-align: center;"> are you already a user <a href="/">login</a></div>
                <div class="err_msg">{{msg}}</div>
                
                
              </form>
            </div>

        </div>
    </div>
    
</body>
</html>
